<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/mockup-styles.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 300px) and (max-width: 600px)"
     href="CSS/responsive-1.css">
     <link rel="stylesheet" media="screen and (min-width: 601px) and (max-width: 991px)"
     href="CSS/responsive-2.css">
     <link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1000px)"
     href="CSS/responsive-3.css">
     <link rel="stylesheet" media="screen and (min-width: 1001px)"
     href="CSS/responsive-4.css">
    <title>Mockup Portfolio</title>
</head>

<body>
  <div class="container">
    <header>
     <div class="row">
      <div class="col-md-4">
         <img src="img/logo.png" alt="Logo picture" class="logo-size">
      </div>

      <div class="col-md-8">
          <h1>HANOOF ALRABGHI</h1>
          <h3>FRONT-END NINJA</h3>
      </div>
     </div>

     <div class="row">
        <hr>
     </div>
    </header>

    <main>
      <div class="row">
         <div class="col-md-2">
        <aside>
            <figure>
                <img src="img/color1.png" alt="Blue Color" class="color-img">
                <figcaption class="figcap-color"><b>#1E90FF</b></figcaption>
            </figure>

            <figure>
                <img src="img/color2.png" alt="Grey Color" class="color-img">
                <figcaption class="figcap-color"><b>#778899</b></figcaption>
            </figure>

            <figure>
                <img src="img/color3.png" alt="Light Blue Color" class="color-img">
                <figcaption class="figcap-color"><b>#66cdaa</b></figcaption>
            </figure>
        </aside>
          </div>
          

          <div class="col-md-10">
            <figure class="main-img-resizing">
             <img src="img/main-img.png" alt="Main Picture" class="main-img">
            </figure>
          </div>
        </div>

        <div class="row flex-container">
            <div class="col-md-4 code-col">
                <figure class="resizing">
                  <img src="img/3.png" alt="Python Image" class="code-img">
                  <figcaption class="figcap-code">Python</figcaption>
                  <a href="https://github.com/" class="link-marg">https://github.com/project/pyhton</a>
                  <p>Python is an interpreted high-level programming language for the general-purpose
                   of programming. See how we build this project by python in the above link.</p>
                </figure>
            </div>

            <div class="col-md-4 code-col">
                <figure class="resizing">
                  <img src="img/2.png" alt="CSS Image" class="code-img">
                  <figcaption class="figcap-code">CSS</figcaption>
                  <a href="https://github.com/" class="link-marg">https://github.com/project/CSS</a>
                  <p>CSS is Cascading Style Sheet it describes how the HTML elements look
                      in the screen. See how we build this project by CSS in the above link.
                  </p>
                </figure>
            </div>

            <div class="col-md-4 code-col">
                <figure class="resizing">
                  <img src="img/1.png" alt="HTML Image" class="code-img">
                  <figcaption class="figcap-code">HTML</figcaption>
                  <a href="https://github.com/" class="link-marg">https://github.com/project/html</a>
                  <p>HTML is the Hypertext Markup Language it describes the structure
                   of web page using tags. See how we build this project by HTML in the above link.
                  </p>
                </figure>
            </div>

            <div class="col-md-4 code-col">
                <figure class="resizing">
                  <img src="img/4.png" alt="HTML Image" class="code-img">
                  <figcaption class="figcap-code">SQL</figcaption>
                  <a href="https://github.com/" class="link-marg">https://github.com/project/SQL</a>
                  <p>SQL is a domain-specific language used in programming for query and managing database 
                     system. See how we build this project by SQL in the above link.</p>
                </figure>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
    </main>

    <footer>
      <div class="row">
         <nav>
            <div class="col-md-4">
               <a href="#">About</a>
            </div>

            <div class="col-md-4">
               <a href="#">Contact</a>
            </div>

            <div class="col-md-4">
                <a href="#">Privacy</a>
            </div>
          </nav> 
        </div>
    </footer>

  </div> 
</body>
</html>
